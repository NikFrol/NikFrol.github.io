<html>

<head>
  <title>Currency Converter</title>
  <script type="text/javascript">
    function convertCurrency() {
      // Get the input values
      var amount = parseFloat(document.getElementById("amount").value);
      var fromCurrency = document.getElementById("fromCurrency").value;
      var toCurrency = document.getElementById("toCurrency").value;

      // Set the exchange rates
      var exchangeRate = {
        "USD": {
          "EUR": 0.84,
          "GBP": 0.73,
          "JPY": 109.94
        },
        "EUR": {
          "USD": 1.19,
          "GBP": 0.87,
          "JPY": 131.95
        },
        "GBP": {
          "USD": 1.37,
          "EUR": 1.15,
          "JPY": 151.21
        },
        "JPY": {
          "USD": 0.0091,
          "EUR": 0.0076,
          "GBP": 0.0066
        }
      };

      // Convert the currency
      var convertedAmount = amount * exchangeRate[fromCurrency][toCurrency];

      // Update the output field
      document.getElementById("convertedAmount").value = convertedAmount.toFixed(2);
    }
  </script>
</head>

<body>
  <h1>Currency Converter</h1>
  <form>
    <label>Amount:</label>
    <input type="text" id="amount" />
    <br />
    <label>From:</label>
    <select id="fromCurrency">
      <option value="USD">US Dollar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">British Pound</option>
      <option value="JPY">Japanese Yen</option>
    </select>
    <br />
    <label>To:</label>
    <select id="toCurrency">
      <option value="USD">US Dollar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">British Pound</option>
      <option value="JPY">Japanese Yen</option>
    </select>
    <br />
    <input type="button" value="Convert" onclick="convertCurrency()" />
  </form>
  <br />
  <label>Converted Amount:</label>
  <input type="text" id="convertedAmount" />
</body>

</html>
